<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepollo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @media (max-width:1450px) {
            
        }
    </style>
</head>
<body>
    <nav class="head">
        <div class="name"><span class="name_span">Z</span>epollo</div>
        <div class="search-box">
            <input type="text" placeholder="Search..."/><span></span>
          </div>
        <div class="cart hover-head"><img src="./img/cart.png" alt="" class="cart_img"></div>
        <div class="profile"><img src="./img/user.png" alt="" class="user"></div>
    </nav>
    <div class="health_categorier-title">Health Categories</div>
    <div class="health_categories">
        <div class="dentist health_box"><img src="./img/dentist.png" alt="" class="health_img">Dentist</div>
        <div class="allergy health_box"><img src="./img/allergy.png" alt="" class="health_img">Allergy</div>
        <div class="ENT health_box"><img src="./img/ent.png" alt="" class="health_img">ENT</div>
        <div class="neurology health_box"><img src="./img/neurology.png" alt="" class="health_img">Neurology</div>
        <div class="pediatrician health_box"><img src="./img/pediatrician.png" alt="" class="health_img">Pediatrician</div>
        <div class="dermotology health_box"><img src="./img/dermotology.png" alt="" class="health_img">Dermotology</div>
        <div class="psychology health_box"><img src="./img/psychology.png" alt="" class="health_img">Psychology</div>
        <div class="veterinarian health_box"><img src="./img/veterinarian.png" alt="" class="health_img">Veterinarian</div>
    </div>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="#" class="slide-img-link"><img class="d-block w-100" src="./ads/ad1.jpg" alt="First slide"></a>
              </div>
              <div class="carousel-item">
                <a href="#" class="slide-img-link"><img class="d-block w-100" src="./ads/ad2.jpg" alt="Second slide"></a>
              </div>
              <div class="carousel-item">
                <a href="#" class="slide-img-link"><img class="d-block w-100" src="./ads/ad3.jpg" alt="Third slide"></a>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <section>
            <div class="myshop"><img src="./img/order_meds.png" alt="" class="shop-icons">Order meds</div>
            <div class="myshop"><img src="./img/lab.png" alt="" class="shop-icons">lab booking</div>
            <div class="my-order-div myshop"><img src="./img/my_orders.png" alt="" class="shop-icons">my order</div>
            <div class="myshop"><img src="./img/repo.png" alt="" class="shop-icons">repo</div>
            <div class="myshop"><img src="" alt="" class="shop-icons">not feeling...</div>
            <div class="myshop"><img src="" alt="" class="shop-icons">doc list</div>
          </section>
    </main>
    <div class="shop_category"></div>
    <div class="doctor_list"></div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
